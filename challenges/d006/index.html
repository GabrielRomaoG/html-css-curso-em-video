<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>

<body>
    <h1>HTML tags</h1>
    <p>In HTML, we can insert the elements of the list that follows. hover over the terms to discover wich tag you
        should use in each case.</p>
    <ul type="square">
        <li>
            <abbr title="use the tag &lt;p&gt;">Paragraph</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;h&gt; ">Title</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;img&gt; ">Image</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;code&gt; ">Code</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;ol&gt; ">Ordered list</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;ul&gt; ">Unordered list</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;br&gt; ">Break line</abbr>
        </li>
        <li>
            <abbr title="use the tag &lt;strong&gt; ">bold test</abbr>
        </li>
    </ul>
</body>
</html>
